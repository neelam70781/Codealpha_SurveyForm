<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url('https://thumbs.dreamstime.com/b/collage-lots-food-large-number-different-countries-world-123615911.jpg');">
    <div class="container">
        <h2>Survey Form of Favorite Foods in Different Age Groups</h2>
        <form id="foodSurveyForm" >
           <div class="form-group">
                <label for="location">Location (State)</label>
                <select id="location" name="location" required>
                    <option value="">Select your state</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ageGroup">Age Group</label>
                <input type="radio" id="ageGroup0-18" name="ageGroup" value="0-18" required>
                <label for="ageGroup0-18">0-18</label>
                <input type="radio" id="ageGroup19-30" name="ageGroup" value="19-30" required>
                <label for="ageGroup19-30">19-30</label>
                <input type="radio" id="ageGroup31-45" name="ageGroup" value="31-45" required>
                <label for="ageGroup31-45">31-45</label>
                <input type="radio" id="ageGroup46-60" name="ageGroup" value="46-60" required>
                <label for="ageGroup46-60">46-60</label>
                <input type="radio" id="ageGroup60+" name="ageGroup" value="60+" required>
                <label for="ageGroup60+">60+</label>
            </div>
            <div class="form-group">
                <label for="food">Favorite Food</label>
                <select id="food" name="food" required>
                    <option value="">Select your favorite food</option>
                    <option value="Pizza">Pizza</option>
                    <option value="Burger">Burger</option>
                    <option value="Pasta">Pasta</option>
                    <option value="Sushi">Sushi</option>
                    <option value="Biryani">Biryani</option>
                    <option value="Masala Dosa">Masala Dosa</option>
                    <option value="Butter Chicken">Butter Chicken</option>
                    <option value="Chole Bhature">Chole Bhature</option>
                    <option value="Idli">Idli</option>
                    <option value="Vada Pav">Vada Pav</option>
                    <option value="Samosa">Samosa</option>
                    <option value="Mutton Rogan Josh">Mutton Rogan Josh</option>
                    <option value="Dhokla">Dhokla</option>
                    <option value="Paneer Tikka">Paneer Tikka</option>
                    <option value="Machher Jhol">Machher Jhol</option>
                    <option value="Dum Aloo">Dum Aloo</option>
                    <option value="Dabeli">Dabeli</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
     </div>
    <div id="thankYou" >Thank you for your submission!</div>
   

</body>
<script>
    const form = document.getElementById('foodSurveyForm');
    const thankYou = document.getElementById('thankYou');

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        // Process the form data, e.g., submit to a server
        // For this example, we'll just display a "Thank You" message.
        form.style.display = 'none';
        thankYou.style.display = 'block';
    });
</script>
